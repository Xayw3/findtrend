<div class="header-wrapper">
  <app-header></app-header>
  <app-header-mobile></app-header-mobile>
</div>
<section class="register">
  <div class="container">
    <h2 class="title">
      Create a new account
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label [class.text-danger]="submitted && registerForm.controls['firstName'].errors" for="firstname">{{submitted && registerForm.controls['firstName'].errors ? 'First Name is required' : 'First Name'}}</label>
        <input formControlName="firstName" id="firstname" [class.is-invalid]="submitted && registerForm.controls['firstName'].errors" placeholder="First Name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label [class.text-danger]="submitted && registerForm.controls['lastName'].errors" for="lastname">{{submitted && registerForm.controls['lastName'].errors ? 'Last Name is required' : 'Last Name'}}</label>
        <input formControlName="lastName" id="lastname" [class.is-invalid]="submitted && registerForm.controls['lastName'].errors" placeholder="Last Name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label [class.text-danger]="submitted && registerForm.controls['email'].errors" for="exampleInputEmail1">{{submitted && registerForm.controls['email'].errors ? 'Email not correct' : 'Email'}}</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" [class.is-invalid]="submitted && registerForm.controls['email'].errors" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label [class.text-danger]="submitted && registerForm.controls['password'].errors" for="exampleInputPassword1">{{submitted && registerForm.controls['password'].errors ? 'Password 6 symbols minimal' : 'Password'}}</label>
        <input formControlName="password" type="password" class="form-control" [class.is-invalid]="submitted && registerForm.controls['password'].errors" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</section>
<div class="footer-wrapper">
  <app-footer></app-footer>
</div>
